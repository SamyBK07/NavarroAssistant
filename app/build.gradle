plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.navarro.hotword"
    compileSdk 34

    defaultConfig {
        applicationId "com.navarro.hotword"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'ai.picovoice:porcupine-android:3.0.0'
}
