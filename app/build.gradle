plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.navarro.hotword"

    // Pour stabilité avec Porcupine + AndroidX
    compileSdk 33
    buildToolsVersion "33.0.2"

    defaultConfig {
        applicationId "com.navarro.hotword"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    buildFeatures {
        viewBinding true
    }

    // Optionnel mais conseillé pour éviter certains warnings AndroidX
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation 'ai.picovoice:porcupine-android:3.0.0'
}
